<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Circus - Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <!-- Pantalla de Carga -->
    <section id="screen-loading" class="screen screen--center screen--fullscreen colorful-circus">
        <div class="loading-wrapper">
            <h1 class="title">Digital Circus</h1>
            <p class="subtitle">Cargando...</p>
            <div class="progress">
                <div id="loading-bar" class="progress__bar"></div>
            </div>
            <div class="dots" aria-hidden="true">
                <span>.</span><span>.</span><span>.</span>
            </div>
            <button id="start-button" class="btn-primary btn-primary--start" style="display: none;">START</button>
        </div>
    </section>

    <script src="../js/loading.js"></script>
</body>
</html>
